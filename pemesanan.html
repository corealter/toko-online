<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pemesanan Produk</title>
<style>
    /* Styling untuk tampilan yang lebih menarik dengan latar belakang gambar */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://st2.depositphotos.com/3994451/43142/v/450/depositphotos_431428714-stock-illustration-payment-text-concept-modern-flat.jpg'); /* Ganti dengan path ke gambar Anda */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.365); /* Memberikan sedikit transparansi agar gambar latar belakang tampak */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    form label, form input, form textarea {
        width: 100%;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Pemesanan Produk</h2>
    <form id="orderForm">
        <label for="productName">Nama Produk:</label>
        <input type="text" id="productName" name="productName" required><br>

        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <label for="address">Alamat Pengiriman:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <input type="submit" value="Pesan Sekarang" class="btn">
    </form>
</div>

<script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah default submit form

        const productName = document.getElementById('productName').value;
        const quantity = document.getElementById('quantity').value;
        const address = document.getElementById('address').value;

        // Simulasi pemesanan dengan menampilkan informasi ke pengguna
        alert(`Pesanan ${quantity} ${productName} akan dikirim ke ${address}. Terima kasih sudah berbelanja!`);

        // Reset form setelah pemesanan
        this.reset();
    });
</script>

</body>
</html>
